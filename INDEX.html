<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Compraventa</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <header>
    <h1>Plataforma de Compra-venta</h1>
    <nav>
      <button id="btn-login">Iniciar Sesión</button>
      <button id="btn-carrito">Carrito</button>
    </nav>
  </header>

  <main id="app">
    <section id="productos">
      <!-- Aquí se mostrarán los productos -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 - Plataforma de Compraventa </p>
  </footer>

  <!-- Modal de Inicio de Sesión/Registro -->
  <div id="modal-auth" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title">Iniciar Sesión</h2>
      <div id="login-form">
        <input type="email" id="email" placeholder="Correo Electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button id="btn-login-auth">Ingresar</button>
        <p>¿No tienes cuenta? <span id="btn-toggle-register" class="link">Regístrate aquí</span></p>
      </div>
      <div id="register-form" class="hidden">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="email" id="email-register" placeholder="Correo Electrónico" required>
        <input type="password" id="password-register" placeholder="Contraseña" required>
        <button id="btn-register-auth">Crear Cuenta</button>
        <p>¿Ya tienes cuenta? <span id="btn-toggle-login" class="link">Inicia sesión aquí</span></p>
      </div>
      <button id="btn-close-modal" class="close">Cerrar</button>
    </div>
  </div>

  <!-- Archivo JavaScript -->
  <script src="app.js"></script>
</body>
</html>
