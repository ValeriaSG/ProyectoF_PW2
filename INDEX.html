<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Inicio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bienvenido a la Plataforma de Compraventa</h1>
  </header>
  <main>
    <section id="inicio-sesion">
      <button id="btn-login">Iniciar Sesión</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 - Plataforma de Compraventa</p>
  </footer>

  <script>
    // Redirigir a la pantalla de artículos al hacer clic en el botón
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btn-login").addEventListener("click", () => {
        window.location.href = "productos.html"; // Redirige a productos.html
      });
    });
  </script>
</body>
</html>
